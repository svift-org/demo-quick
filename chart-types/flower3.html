<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>flower chart</title>
</head>
<body>

  <style type="text/css">

    #chart_6 {
        height: 200px;
        text-align: center;
        position: relative;
        margin: 5% auto;
      }

      .leaf{
        position: absolute;
        top: 0%;
        left: 15%;
        height: 100px;
        width: 1px;
        background-color: #A1A1A1;
        transform-origin: 100% 100%;
      }

      .highlight{
        position: absolute;
        top: 0%;
        left: 15%;
        height: 100px;
        width: 1px;
        background-color: #A1A1A1;
        transform-origin: 100% 100%;
      }

      .category{
        position: absolute;
        top: 0%;
        left: 15%;
        height: 100px;
        width: 1px;
        background-color: #A1A1A1;
        transform-origin: 100% 100%;
      }

  </style>

  <script src='../js/anime.js'></script>
  <script type="text/javascript">



  for (var i = 0; i <= 35 ; i++) {
    var leaf = document.createElement('div');
    leaf.className = "leaf";
    leaf.innerHTML = "";
    document.body.appendChild(leaf);
  }


   for (var i = 0; i <= 21 ; i++) {
    var highlight = document.createElement('div');
    highlight.className = "highlight";
    highlight.innerHTML = "";
    document.body.appendChild(highlight);
  }

   for (var i = 0; i <= 12 ; i++) {
    var category = document.createElement('div');
    category.className = "category";
    category.innerHTML = "";
    document.body.appendChild(category);
  }

  var animatedLeafsMain = anime({
    targets: '.leaf',
    loop: false,
    autostart: true,
    duration: 2000,
    // height: "120px",
    rotate:  function(target, index) { 
      return index *10
    },
     easing: 'easeOutQuad',
     backgroundColor: function(){
        return "#FFBE00";
    },
  });

    var animatedLeafsHighlight = anime({
    targets: '.highlight',
    loop: false,
    autostart: true,
    duration: 2000,
    // height: "240px",
    translateX: "240px",
    rotate:  function(target, index) { 
      return index *10
    },
     easing: 'easeOutQuad',
     backgroundColor: function(){
        return "#000";
    },
  });

    var animatedLeafsCategory = anime({
    targets: '.category',
    loop: false,
    autostart: true,
    duration: 2000,
    // height: "240px",
    translateX: "480px",
    rotate:  function(target, index) { 
      return index *10
    },
     easing: 'easeOutQuad',
     backgroundColor: function(){
        return "#EB124F";
    },
  });
    

  </script>


</body>
</html>
