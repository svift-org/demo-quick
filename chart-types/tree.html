<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>bars_wrapper</title>
  
  <style type="text/css">


    body{
      font-family: "Lato","Helvetica","Arial",sans-serif;
      color: #a1a1a1;
    }


    #header{
      width: 400px;
      padding-top: 5px;
      text-align: center;
    }

    #wrapper{
/*      background-color: gray;*/
      padding-top: 5px;
      width: 400px;

    }

    .small-warpper{
/*      border: 1px solid black;*/
      text-align: center;
      display: inline-block;
    }


    .small-warpper div{
      width: 100%;
      height: 100%;
    }



  </style>

  
</head>

<body>

  <div id="header">Verteilung von Bundestagssitzen Ã¼ber 4 Jahre</div>

  <div id="wrapper">
    <div class="small-warpper" style="width: 250px; height: 100px;" ><div data-arr="0.9,0.8,0.7,0.8" style="background-color: black;">CDU</div></div>
    <div class="small-warpper" style="width: 135px; height: 100px;"><div data-arr="0.5,0.6,0.7,0.5"" style="background-color: red;">SPD</div></div>
    <div class="small-warpper" style="width: 391px; height: 120px;"><div data-arr="0.4,0.3,0.5,0.6" style="background-color: yellow;">FDP</div></div>
  </div>

  
  <script src='../js/anime.js'></script>

  <script type="text/javascript">
    

  var ainmation = anime({
    targets: '.small-warpper div',
    // duration: 4000,
    easing: 'easeInOutExpo',
    delay: 1000,
    scale: 
      [
        {
          value: function(target, index) {
            var scale = target.getAttribute('data-arr');
            var array = scale.split(",").map(Number);
            return  array[0]
          },
          duration: 1000,
          delay: 500,
        },
        {
          value: function(target, index) {
            var scale = target.getAttribute('data-arr');
            var array = scale.split(",").map(Number);
            return  array[1]
          },
          duration: 1000,
          delay: 500,
        },
        {
          value: function(target, index) {
            var scale = target.getAttribute('data-arr');
            var array = scale.split(",").map(Number);
            return  array[2]
          },
          duration: 1000,
          delay: 500,
        },
        {
          value: function(target, index) {
            var scale = target.getAttribute('data-arr');
            var array = scale.split(",").map(Number);
            return  array[3]
          },
          duration: 1000,
          delay: 500,
        }
    ],
    complete: function(anim) {
      setTimeout(function(){
        ainmation.restart()
      },1000)
    }
  });


  </script>


</body>
</html>
