<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="d3.js"></script>
  <style>

  body{
    margin: 0px 10%;
  }

	img{
		padding: 0;
		margin: 0;
		height: auto;
    width: 100%;
	}

  #chart {
    height: 200px;
    text-align: center;
    position: relative;
    margin: 4% auto;
  }

  #controls{
    color: #A1A1A1;
    font-family: 'Lato', 'Helvetica', 'Arial', sans-serif;
    text-transform: uppercase;
  }

  #play, #pause{
    position: absolute;
    font-size: 0.9em;
  }

  #play{
    top: 5%;
    left: calc(50% + 130px);
  }

  #pause{
    top: 20%;
    left:  calc(50% + 130px);
  }

  #back{
    position: absolute;
    top: 0;
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background-color: #A1A1A1;
    border-radius: 0px;
  }

  #accent{
    position: absolute;
    top: 0;
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background-color: #FFBE00;
    border-radius: 0px;
  }






  </style>
</head>

<body>
	<div id ="top"><img src="img/top_rp.png"></div>
	<div id ="chart">
    <div id="back"></div>
    <div id="accent"></div>
    <div id ="controls">
      <div id ="play">Play</div>
      <div id ="pause">Pause</div>
    </div>
  </div>
	<div id ="bottom"><img src="img/bottom_rp.png"></div>
<!-- <script src="index.js"></script> -->
<script src="js/anime.js"></script>
<script src="js/animation.js"></script>
</body>
